
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>Locale</title>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">Locale</a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="img/iphone.png" alt="">
                </div>
                <div class="register span7">
                    <form action="" method="post" id="form">
                        <h2>REGISTER TO <span class="red"><strong>LOCALE!</strong></span></h2>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter First name...">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter Last name...">
                        <label for="houseName">House Name</label>
                        <input type="text" id="houseName" name="houseName" placeholder="Enter House name...">
                        <label for="fatherName">Father's Name</label>
                        <input type="text" id="fatherName" name="fatherName" placeholder="Enter Father's name...">
                        <label for="motherName">Mother's Name</label>
                        <input type="text" id="motherName" name="motherName" placeholder="Enter Mother's name...">
                        <label for="mobile">Mobile</label>
                        <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number..."/>
                        <button type="submit">REGISTER</button>
                    </form>
                </div>
            </div>
        </div>
		<div class="popup"></div>
        <!-- Javascript -->
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/scripts.js"></script>
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="css/jquery.confirm/jquery.confirm.js"></script>
    </body>
